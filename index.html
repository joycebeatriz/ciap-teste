    <script>
        // Simulação de dados das notícias
        const noticias = [
            {
                imagem: "imagens/inteligencia-artificial.png",
                titulo: "Lorem Ipsum",
                descricao: "Descrição da notícia em destaque...",
                link: "#"
            }
            // Adicione mais notícias aqui conforme necessário
        ];

        // Função para buscar os dados das notícias
        async function buscarNoticias() {
            try {
                // Simule uma busca de dados aqui
                // Neste exemplo, usamos dados fictícios definidos acima
                const noticiasDestaque = noticias[0];
                const noticiasIndividuais = noticias.slice(1, 4);

                exibirNoticiaDestaque(noticiasDestaque);
                exibirNoticiasIndividuais(noticiasIndividuais);
            } catch (error) {
                console.error('Erro ao buscar notícias:', error);
            }
        }

        // Função para exibir a notícia em destaque na página
        function exibirNoticiaDestaque(noticia) {
            const destaqueContainer = document.getElementById('destaque-container');

            const divNoticia = document.createElement('div');
            divNoticia.classList.add('noticia-destaque');

            const imagem = document.createElement('img');
            imagem.src = noticia.imagem;
            imagem.alt = 'Imagem da Notícia Destaque';
            divNoticia.appendChild(imagem);

            const titulo = document.createElement('h1');
            titulo.textContent = noticia.titulo;
            divNoticia.appendChild(titulo);

            const descricao = document.createElement('p');
            descricao.textContent = noticia.descricao;
            divNoticia.appendChild(descricao);

            const link = document.createElement('a');
            link.href = noticia.link;
            link.textContent = 'Leia Mais';
            link.classList.add('btn');
            divNoticia.appendChild(link);

            destaqueContainer.appendChild(divNoticia);
        }       
        // Chama a função para buscar as notícias quando a página é carregada
        window.addEventListener('load', buscarNoticias);
    </script>

    <script>
        // JavaScript para tornar o menu responsivo
        document.addEventListener('DOMContentLoaded', function () {

            menuIcon.addEventListener('click', function () {

'    <script>
        // Função para realizar a pesquisa
        function search() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const content = document.documentElement.innerHTML.toLowerCase();

            if (content.includes(searchTerm)) {
                // Se a palavra-chave for encontrada, exiba o resultado
                document.getElementById('search-results').textContent = `Resultado da pesquisa: "${searchTerm}" encontrado.`;
            } else {
                // Caso contrário, exiba uma mensagem de não encontrado
                document.getElementById('search-results').textContent = `Nenhum resultado encontrado para "${searchTerm}".`;
            }
        }

        // Event listener para o botão de pesquisa
        document.getElementById('search-button').addEventListener('click', search);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('newsletter-form');
            const emailInput = document.getElementById('email');
            const mensagemEnviada = document.getElementById('mensagem-enviada');

            form.addEventListener('submit', function (e) {
                e.preventDefault(); // Impede o envio padrão do formulário

                const email = emailInput.value;

                // Exibe a mensagem de "enviado"
                mensagemEnviada.style.display = 'block';

                // Limpa o campo de entrada após o envio
                emailInput.value = '';
                
                // Oculta a mensagem após alguns segundos (opcional)
                setTimeout(() => {
                    mensagemEnviada.style.display = 'none';
                }, 5000); // A mensagem será ocultada após 5 segundos (ajuste conforme necessário)
            });
        });
    </script>
