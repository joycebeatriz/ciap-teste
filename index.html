            <a href="index.html">
                <img src="imagens/logos/ciap.png" alt="logo ciap">

        </div>
       <!-- Menu de navegação responsivo -->
        <nav class="responsive-menu">
            <ul>
                <li><a href="./sobre.html">Sobre o CIAP</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Biblioteca</a></li>
                <li><a href="#">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <div id="search-results">
        <!-- Aqui serão exibidos os resultados da pesquisa -->
    </div>

    <section class="carrossel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./imagens/banner_1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./imagens/banner_2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./imagens/banner_3.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section class="highlight">
        <!-- Seção para a notícia em destaque -->
        <h1 class="titulo-destaques">Destaques</h1>
        <p style="color: rgb(158, 158, 161); font-size: 16px; margin-left: -90px;">Conteúdo em breve!</p>
    </section>

    <section class="newsletter-container">
        <div class="newsletter-content">
            <h1>Newsletter</h1>
            <p>Receba novos conteúdos diretamente em seu email</p>
            <form class="newsletter-form">
                <input type="email" placeholder="Insira seu melhor email" required>
                <button  type="submit" id="submitButton" disabled>Em breve</button>
            </form>
        </div>
    </section>

    <iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="260"></iframe>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script>
        // JavaScript para tornar o menu responsivo
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.querySelector('.menu-icon');
            const responsiveMenu = document.querySelector('.responsive-menu');

            menuIcon.addEventListener('click', function () {
                responsiveMenu.classList.toggle('active');
            });
        });
    </script>
</body>
